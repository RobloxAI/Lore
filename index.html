<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS Lore Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>FMS Lore Quiz</h1>
            <div class="cyber-line"></div>
            <p class="cyber-text">Pass the quiz to learn the ways of plox</p>
            <button id="start-btn" class="btn">Start Quiz</button>
            <button id="highscores-btn" class="btn">High Scores</button>
        </div>

        <div id="game" class="hidden">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h2 class="hud-main-text" id="question-counter"></h2>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h2 class="hud-main-text" id="score">0</h2>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>

        <div id="end" class="hidden flex-center flex-column">
            <h1>Quiz Complete!</h1>
            <h2 id="final-score">0</h2>
            <form>
                <input type="text" name="username" id="username" placeholder="Enter your name">
                <button type="submit" class="btn" id="save-score-btn" disabled>Save Score</button>
            </form>
            <button id="play-again-btn" class="btn">Play Again</button>
            <button id="go-home-btn" class="btn">Go Home</button>
        </div>

        <div id="highscores" class="hidden flex-center flex-column">
            <h1>High Scores</h1>
            <ul id="highscores-list"></ul>
            <button id="return-home-btn" class="btn">Go Home</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
